<div class="login-page">
    <div class="content px20">

        <form id="login" class="login-form" [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">

            <div>
                <h2 class="app-name">{{applicationName}}</h2>
            </div>

            <section class="fields">
                <h2>Reset Password</h2>
                <br />

                <div>
                    <mat-form-field>
                        <input matInput placeholder="password" formControlName="password">
                        <mat-error class="error-message" *ngIf="data.password.invalid">
                            <span *ngIf="data.password.errors?.required">Password is required</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <input matInput placeholder="confirm password" formControlName="confirmPassword">
                        <mat-error class="error-message" *ngIf="data.confirmPassword.invalid">
                            <span *ngIf="data.confirmPassword.errors?.required">ConfirmPassword is required</span>
                        </mat-error>
                    </mat-form-field>
                </div>

            </section>

            <section class="submit">
                <div class="d-flex justify-content-between align-items-center">
                    <div [style.visibility]="waiting ? 'visible' : 'hidden'" class="spin-container animation-spin">
                        <mat-icon aria-label="loading" color="primary" class="x2">autorenew</mat-icon>
                    </div>
                    <button mat-flat-button type="submit" class="login-btn" [disabled]="waiting" color="primary">Reset
                        Password</button>
                </div>
            </section>

        </form>

    </div>
</div>
