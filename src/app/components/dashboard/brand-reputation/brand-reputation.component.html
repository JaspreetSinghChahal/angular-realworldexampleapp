<mat-card class="mat-elevation-z8 bg-white h-90pc" #userReputationContainer>
    <mat-card-header>

        <mat-card-title> Loyalty Points</mat-card-title>
        <span fxFlex></span>
        <mat-form-field fxLayout="row" fxLayoutAlign="end" class="padd-t-10">
            <input matInput placeholder="Search" #input>
        </mat-form-field>

    </mat-card-header>
    <mat-card-content>

        <mat-table [dataSource]="dataSource" matSort matSortActive="reputationPoint" matSortDirection="asc"
            matSortDisableClear>

            <ng-container matColumnDef="brandName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Brand Name</mat-header-cell>
                <mat-cell class="description-cell" *matCellDef="let userReputation">{{userReputation.brandName}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="reputationPoint">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Loyalty Points</mat-header-cell>
                <mat-cell class="description-cell" *matCellDef="let userReputation">{{userReputation.reputationPoint}}
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>

        <div fxLayoutAlign="center" class="padd-10" *ngIf="!(dataSource.page$ | async)">No Record Found</div>

        <mat-paginator [length]="dataSource.page$ | async" [pageSize]="5" [pageSizeOptions]="[5, 10, 50]"
            (page)="paginate()"></mat-paginator>

    </mat-card-content>
</mat-card>
